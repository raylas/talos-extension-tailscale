name: tailscale
container:
  entrypoint: /usr/local/bin/containerboot
  environment:
    - PATH=${PATH}:/usr/local/bin
  security:
    maskedPaths:
      - /rootfs
    writeableRootfs: true
  mounts:
    - source: /var/lib/tailscale
      destination: /var/lib/tailscale
      type: bind
      options:
        - rshared
        - bind
depends:
  - network:
    - addresses
restart: always
