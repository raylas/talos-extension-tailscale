name: tailscale
container:
  entrypoint: /usr/local/bin/containerboot
  environment:
    - PATH=${PATH}:/usr/local/bin
    - TS_STATE_DIR=/var/tailscale/local
    - TS_KUBE_SECRET=""
  security:
    maskedPaths:
      - /rootfs
    writeableRootfs: true
  mounts:
    - source: /var/tailscale/local
      destination: /var/tailscale/local
      type: bind
      options:
        - bind
        - rshared
        - rw
depends:
  - network:
    - addresses
restart: always
