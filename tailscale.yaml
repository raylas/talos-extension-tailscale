name: tailscale
container:
  entrypoint: /usr/local/bin/containerboot
  environment:
    - PATH=${PATH}:/usr/local/bin
    - TS_STATE_DIR=/var/run/tailscale
    - TS_KUBE_SECRET=""
  security:
    # maskedPaths:
    #   - /rootfs
    writeableRootfs: true
  mounts:
    - source: /var/run/tailscale
      destination: /var/run/tailscale
      type: bind
      options:
        - rbind
        - rshared
        - rw
depends:
  - network:
    - addresses
restart: always
